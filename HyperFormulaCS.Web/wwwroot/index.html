<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFormulaCS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">HyperFormula<span class="highlight">CS</span></div>
            <div class="formula-bar">
                <div class="selected-cell-indicator" id="selected-cell-id">A1</div>
                <input type="text" id="formula-input" placeholder="Enter value or formula (=SUM(...))" disabled>
            </div>
        </header>
        <div class="spreadsheet-container">
            <div class="spreadsheet-header" id="spreadsheet-header">
                <!-- Column headers A-Z generated by JS -->
            </div>
            <div class="spreadsheet-body" id="spreadsheet-body">
                <!-- Cells generated by JS -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
